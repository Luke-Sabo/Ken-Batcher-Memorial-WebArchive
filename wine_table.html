<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Batcher Archive</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body onload="tab(localStorage['archiveID'], localStorage['header']);">
    <div id="root"></div>
    <script src="scripts/wine_collection_test.js"></script>
    <p>
      <h1 id="header">Debonne Vineyards Documents</h1>
      <button onclick="tab(staranTab[0], staranTab[1]);">Wine</button>
      <button onclick="tab(bitonicTab[0], bitonicTab[1]);">Antislavery</button>
      <button onclick="tab(mppTab[0], mppTab[1]);">Yearbooks</button>
    </p>
    <p>
      <button onclick="search();">Search</button>
      <input type="text" id="searchTextBox"/>
    </p>
    <table id="searchResults"  border="1" cellpadding="2" > </table>
    <h2>Documents</h2>
    <table id="myTableData"  border="1" cellpadding="2" > </table>
  </body>
</html>
